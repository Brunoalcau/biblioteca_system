<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <div class="account-wall">
        <div class="">
          <img src="../app/images/iBooks.png?sz=80"
               class="profile-img">
        </div>
        <form class="form-signin">
          <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
          <input type="text" class="form-control" ng-model="usuario.nome" placeholder="Nome do UsuÃ¡rio" required autofocus>
          <input type="password" class="form-control" ng-model="usuario.senha" placeholder="Password" required>
          <button class="btn btn-lg btn-primary btn-block" ng-click="login()" type="submit">
            Fazer login</button>
          </form>
      </div>
    </div>
  </div>
</div>
